    - name: Install PHP Remi Repository
      yum: name=http://rpms.remirepo.net/enterprise/remi-release-7.rpm update_cache=yes state=latest
    
    - name: Installing php and extensions
      yum:
        enablerepo: "remi,remi-php70"
        name:
          - php
          - php-common
          - php-cli
          - php-gd
          - php-curl 
          - php-mysqlnd
          - php-fpm
          - php-mysqli
          - php-mbstring
          - php-xml 
          - php-xmlrpc 
          - php-soap
          - php-intl
          - php-zip
        state: latest